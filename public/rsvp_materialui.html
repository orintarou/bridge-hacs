<!DOCTYPE HTML>
<html>
	<head>
      <link rel="stylesheet" type="text/css" href="rsvp.css">
     </head>
<body>
	<form class="text-field-form">

		<div class="text-field-row">
			<div class="text-field-label">First Name*</div>
			<div class="text-field-view"></div>
			<input class='text-field'/>
		</div>

		<div class="text-field-row">
			<div class="text-field-label">Last Name*</div>
			<div class="text-field-view"></div>
			<input class='text-field'/>
		</div>
		<div class="text-field-row">
			<div class="text-field-label">What's your birthday?* (ex. 11/13/1997)*</div>
			<div class="text-field-view"></div>
			<input class='text-field'/>
		</div>

		<div class="text-field-row">
			<div class="text-field-label">Where are you located this summer?* (ex. Cambridge, MA)*</div>
			<div class="text-field-view"></div>
			<input class='text-field'/>
		</div>

		<div class="text-field-row">
			<div class="text-field-label">Are you currently enrolled in a college/university?*</div>
			<div class="text-field-view"></div>
			<input class='text-field'/>
		</div>

		<div class="text-field-row">
			<div class="text-field-label">What school do you attend?*</div>
			<div class="text-field-view"></div>
			<input class='text-field'/>
		</div>

		<div class="text-field-row">
			<div class="text-field-label">What year are you expected to graduate?**</div>
			<div class="text-field-view"></div>
			<input class='text-field'/>
		</div>

		<input type="submit" name="submit" value="Enter your info!" />
	</form>
</body>
<script>
    document.getElementsByClassName("text-field-view")[0].innerHTML = "Kuma Ch";
</script>
</html>
